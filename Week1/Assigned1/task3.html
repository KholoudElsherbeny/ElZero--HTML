<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Charset->بيعرفنى نوع الcharater content بتاعى 
        يعنى اعرف هو بيسبورت انهى لغة
    -->
    <meta charset="UTF-8">
    <!--
    وضع وصف الصفحة فعندما تبحث عن موقع معين في Google مثلا تجد إسم الموقع وتحته نص يوصف الموقع وهذا هو ال Meta Description
    -->
    <meta name="description" content="Your Website Description"/>
    <!--
    تخبر الشخص الذي يتصفح موقعك أنه لديك مواد عليها حقوق فكرية Copyright وهي مملوكة لشركتك أو موقعك المكتوب داخل ال Content
    -->
    <meta name="copyright" content="Your Company Or Brand Name" />
    <!--
    توجيه عناكب البحث Search Spiders الخاصة بمحركات البحث لما تريد فيمكنك تحديد الصفحات التي تريد أن تقوم بعمل Indexing لها والصفحات التي لا تريد وتتحكم كاملا فيما يحدث.
    -->
    <meta name="robots" content="index, follow" />
</head>
<body>
    
</body>
</html>
